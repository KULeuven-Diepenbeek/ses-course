languageCode = "nl"
title = "Software Engineering Skills"

baseurl = "https://kuleuven-diepenbeek.github.io/ses-course/"
# fix for subdir baseurl, see https://discourse.gohugo.io/t/issue-when-baseurl-have-subdirectory/4088/7
RelativeURLs=true
CanonifyURLs=true

theme = "hugo-theme-kul"
publishDir = "docs"
enableEmoji = true
enableRobotsTXT = true
pygmentsCodefences = true

# for .Lastmod to work with .GitInfo: --enableGitInfo https://gohugo.io/variables/git/
enableGitInfo = true

[markup]
  defaultMarkdownHandler = "goldmark"
  
  [markup.goldmark.renderer]
    unsafe= true

  [markup.goldmark.extensions.passthrough]
    enable = true

  [markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)'], ['$', '$']]

  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    tabWidth = 4
    style = "monokailight"

  [markup.tableOfContents]
    endlevel = 4
    ordered = true

[privacy]
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[taxonomies]
    tag = "tags"

[params]
    disableComments = true
    disableInlineCopyToClipBoard = true
    ordersectionsby = "weight"

[outputs]
  home = ['html', 'rss', 'print']
  page = ['html', 'rss', 'print']
  section = ['html', 'rss', 'print']  

